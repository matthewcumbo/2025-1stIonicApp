<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->

  <ion-list>
    <ion-list-header>{{header}}</ion-list-header>
    <ion-item>
      <ion-label>
        <h1>{{list[0].country}}</h1>
        <p>{{list[0].city}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h1>{{list[1].country}}</h1>
        <p>{{list[1].city}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h1>{{list[2].country}}</h1>
        <p>{{list[2].city}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h1>{{list[3].country}}</h1>
        <p>{{list[3].city}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
